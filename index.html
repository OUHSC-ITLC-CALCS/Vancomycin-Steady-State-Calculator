<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vancomycin Calculator with Clock Times</title>

  <style>
    :root {
      --hospital-blue: #8B0000; 
      --hospital-accent: #efefef;
      --hospital-bg: #9d979731;
      --text-color: #333;
      --white: #fff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: var(--hospital-bg); color: var(--text-color); }
    nav { background-color: var(--hospital-blue); padding: 10px; display: flex; align-items: center; gap: 10px; }
    nav a { text-decoration: none; color: var(--white); padding: 4px 8px; }
    nav a:hover { text-decoration: underline; }
    nav a.active { border-bottom: 2px solid var(--hospital-accent); }

    .calculator-container {
      background: var(--white);
      margin: 20px auto;
      padding: 20px;
      max-width: 1100px;            /* wider to fit the repo column */
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      min-height: 400px;
    }
    h2 { color: var(--hospital-blue); margin-bottom: 10px; }
    .calc-layout { display: grid; grid-template-columns: 1fr 1fr 260px; gap: 20px; align-items: flex-start; }
    .calc-layout .left-col { flex: 1; }
    .calc-layout .right-col { flex: 1; }

    label { display: inline-block; width: 160px; margin-bottom: 10px; font-weight: bold; }
    input { width: 100px; margin-bottom: 10px; padding: 4px; border: 1px solid #ccc; border-radius: 3px; }

    .results-table { margin-top: 15px; border: 1px solid #ccc; border-collapse: collapse; width: 100%; max-width: 450px; }
    .results-table th, .results-table td { border: 1px solid #ccc; padding: 6px; text-align: left; }
    .results-table th { background-color: #f9f9f9; text-align: center; }

    /* Saved Sets (repository) */
    .repo-col { border-left: 1px solid #eee; padding-left: 10px; }
    .repo-header { font-weight: bold; color: var(--hospital-blue); margin-bottom: 8px; }
    .repo-list { list-style: none; max-height: 360px; overflow-y: auto; padding-right: 6px; }
    .repo-item {
      border: 1px solid #e2e2e2;
      border-radius: 6px;
      padding: 8px;
      margin-bottom: 8px;
      background: #fafafa;
      cursor: pointer;
      transition: background 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    .repo-item:hover { background: #f3f3f3; box-shadow: 0 1px 4px rgba(0,0,0,0.06); }
    .repo-title { font-size: 0.95rem; margin-bottom: 2px; }
    .repo-sub { font-size: 0.8rem; color: #666; }
    .repo-actions { display: flex; gap: 8px; margin-top: 6px; }
    .repo-btn { font-size: 0.75rem; padding: 2px 6px; border: 1px solid #bbb; background: #fff; border-radius: 4px; cursor: pointer; }
    .repo-btn:hover { background: #f0f0f0; }

    .footer-note-fixed {
      position: fixed; bottom: 0; left: 0;
      background: var(--white);
      border-top-right-radius: 5px;
      border: 1px solid #ccc; padding: 8px 12px; font-size: 0.85rem;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1); color: var(--text-color);
    }
  </style>
</head>
<body>
  <nav>
    <a href="#calcVanco" id="link-vanco">Vancomycin</a>
  </nav>

  <div class="calculator-container" id="calculator-container"></div>

  <div class="footer-note-fixed">Developed by Michael H. Jones, B.S.</div>

  <script>
    /* ---------- helpers for rounding etc. ---------- */
    const ALLOWED_INTERVALS = [8, 10, 12, 18, 24, 32, 36, 48];
    function roundTau(tau){ let c=ALLOWED_INTERVALS[0],d=Math.abs(tau-c);
      for(let i=1;i<ALLOWED_INTERVALS.length;i++){const diff=Math.abs(tau-ALLOWED_INTERVALS[i]); if(diff<d){d=diff;c=ALLOWED_INTERVALS[i];}}
      return c;
    }
    function roundDoseTo250(mg){ return Math.round(mg/250)*250; }
    function ln(x){ return Math.log(x); }
    function parseMilTime(val){ if(val<0)val=0; if(val>2400)val=2400; const h=Math.floor(val/100); let m=val%100; if(m>59)m=59; return [(h>23)?23:h,m]; }
    function toDecimalHours(h,m){ return h+(m/60); }
    function formatHHMM(h,m){ const hh=(h<10)?`0${h}`:`${h}`; const mm=(m<10)?`0${m}`:`${m}`; return `${hh}:${mm}`; }

    /* ---------- Saved Sets Repository ---------- */
    const FIELD_IDS = [
      'vancoAge','vancoSex','vancoHeight','vancoWeight','vancoSCr',
      'timeCpmaxObs','timeCpminObs','vancoCpMax','vancoCpMin',
      'vancoCpMaxDesired','vancoCpMinDesired','vancoInterval','vancoInfTime',
      'vancoDose','dose1Time','dose2Time'
    ];

    function getSetFromInputs() {
      const o = {};
      FIELD_IDS.forEach(id => o[id] = (document.getElementById(id)?.value ?? ''));
      // add a human label using results if available
      const dose = document.getElementById('resNewDose')?.textContent || '';
      const tau  = document.getElementById('resTau')?.textContent || '';
      const wt   = o.vancoWeight || '';
      o.__label = (dose && tau) ? `→ ${dose} mg q${tau}h` : 'Inputs only';
      o.__sub   = `Age ${o.vancoAge || '?'}, WT ${wt || '?'} kg, SCr ${o.vancoSCr || '?'}`;
      o.__ts    = new Date().toISOString();
      return o;
    }
    function setInputsFromSet(o) {
      FIELD_IDS.forEach(id => { const el = document.getElementById(id); if (el && id in o) el.value = o[id]; });
    }
    function clearInputs() { FIELD_IDS.forEach(id => { const el = document.getElementById(id); if (el) el.value = ''; }); }

    const STORAGE_KEY = 'vancoRepoSets';
    // Clear saved sets if this page load is a true refresh/reload
(function () {
  // Modern way to detect reloads
  const nav = performance.getEntriesByType && performance.getEntriesByType('navigation')[0];
  const isReload = nav ? (nav.type === 'reload') 
                       // Fallback for older browsers
                       : (performance.navigation && performance.navigation.type === 1);

  if (isReload) {
    localStorage.removeItem(STORAGE_KEY);
  }
})();
    function loadRepo() {
      try { return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]'); }
      catch { return []; }
    }
    function saveRepo(arr) { localStorage.setItem(STORAGE_KEY, JSON.stringify(arr)); }

    function renderRepo(listEl, repoArr) {
      listEl.innerHTML = '';
      if (!repoArr.length) {
        const li = document.createElement('li');
        li.className = 'repo-item';
        li.innerHTML = `<div class="repo-title">No saved sets yet</div>
                        <div class="repo-sub">Run a calculation to save.</div>`;
        listEl.appendChild(li);
        return;
      }
      repoArr.forEach((item, idx) => {
        const li = document.createElement('li');
        li.className = 'repo-item';
        const when = new Date(item.__ts).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        li.innerHTML = `
          <div class="repo-title">Set #${idx+1} • ${when} ${item.__label ? ('• ' + item.__label) : ''}</div>
          <div class="repo-sub">${item.__sub}</div>
          <div class="repo-actions">
            <button class="repo-btn" data-act="load" data-idx="${idx}">Load</button>
            <button class="repo-btn" data-act="delete" data-idx="${idx}">Delete</button>
          </div>`;
        listEl.appendChild(li);
      });
    }

    /* ---------- UI rendering ---------- */
    function renderCalcVanco() {
      return `
        <h2>Vancomycin Steady-State Calculator</h2>
        <div class="calc-layout">
          <!-- LEFT COLUMN: Input Fields -->
          <div class="left-col">
            <div><label for="vancoAge">Age (years):</label><input type="number" id="vancoAge" value="" /></div>
            <div><label for="vancoSex">Sex (M/F):</label><input type="text" id="vancoSex" value="" /></div>
            <div><label for="vancoHeight">Height (in):</label><input type="number" id="vancoHeight" value="" /></div>
            <div><label for="vancoWeight">Weight (kg):</label><input type="number" id="vancoWeight" value="" /></div>
            <div><label for="vancoSCr">Serum Creat. (mg/dL):</label><input type="number" id="vancoSCr" value="" /></div>
            <div><label for="timeCpmaxObs">Time Cpmax Obs (military time):</label><input type="number" id="timeCpmaxObs" value="" /></div>
            <div><label for="timeCpminObs">Time Cpmin Obs (military time):</label><input type="number" id="timeCpminObs" value="" /></div>
            <div><label for="vancoCpMax">Cp(max) Obs:</label><input type="number" id="vancoCpMax" value="" /></div>
            <div><label for="vancoCpMin">Cp(min) Obs:</label><input type="number" id="vancoCpMin" value="" /></div>
            <div><label for="vancoCpMaxDesired">Cp(max)-desired:</label><input type="number" id="vancoCpMaxDesired" value="" /></div>
            <div><label for="vancoCpMinDesired">Cp(min)-desired:</label><input type="number" id="vancoCpMinDesired" value="" /></div>
            <div><label for="vancoInterval">Dosing Interval (hr):</label><input type="number" id="vancoInterval" value="" /></div>
            <div><label for="vancoInfTime">Infusion Time (hr):</label><input type="number" id="vancoInfTime" value="" /></div>
            <div><label for="vancoDose">Current Dose (mg):</label><input type="number" id="vancoDose" value="" /></div>
            <div><label for="dose1Time">Dose 1 Admin (military time):</label><input type="number" id="dose1Time" value="" /></div>
            <div><label for="dose2Time">Dose 2 Admin (military time):</label><input type="number" id="dose2Time" value="" /></div>
            <br />
            <button id="vancoCalcBtn">Calculate Vancomycin Dose</button>
          </div>

          <!-- RIGHT COLUMN: Results Table -->
          <div class="right-col">
            <table class="results-table" id="resultsTable">
              <thead><tr><th colspan="2">Results</th></tr></thead>
              <tbody>
                <tr><td>CrCl (mL/min)</td><td id="resCrCl"></td></tr>
                <tr><td>Population ke (1/hr)</td><td id="resPopKe"></td></tr>
                <tr><td>Population t1/2 (hr)</td><td id="resPopHalfLife"></td></tr>
                <tr><td>Actual kel (1/hr)</td><td id="resKel"></td></tr>
                <tr><td>Actual t1/2 (hr)</td><td id="resHalfLife"></td></tr>
                <tr><td>Cpmax true (mg/L)</td><td id="resCpmaxTrue"></td></tr>
                <tr><td>Cpmin true (mg/L)</td><td id="resCpminTrue"></td></tr>
                <tr><td>Vd (L)</td><td id="resVd"></td></tr>
                <tr><td>New Tau (hr)</td><td id="resTau"></td></tr>
                <tr><td>CL (L/hr)</td><td id="resCL"></td></tr>
                <tr><td>New Dose (mg)</td><td id="resNewDose"></td></tr>
                <tr><td>Cpmax predicted (mg/L)</td><td id="resCpmaxPred"></td></tr>
                <tr><td>Cpmin predicted (mg/L)</td><td id="resCpminPred"></td></tr>
                <tr><td colspan="2" id="resRecommendation" style="font-weight:bold; text-align:center;"></td></tr>
              </tbody>
            </table>
          </div>

          <!-- THIRD COLUMN: Saved Sets -->
          <div class="repo-col">
            <div class="repo-header">Saved Sets</div>
            <ul id="repoList" class="repo-list"></ul>
          </div>
        </div>
      `;
    }

    function router() {
      const container = document.getElementById('calculator-container');
      container.innerHTML = renderCalcVanco();
      document.querySelectorAll('nav a').forEach(link => link.classList.remove('active'));
      document.getElementById('link-vanco').classList.add('active');
      attachEventListeners();
    }

    function attachEventListeners() {
      // Inputs
      const ageInput = document.getElementById('vancoAge');
      const sexInput = document.getElementById('vancoSex');
      const heightInput = document.getElementById('vancoHeight');
      const weightInput = document.getElementById('vancoWeight');
      const sCrInput = document.getElementById('vancoSCr');
      const timeCpmaxObsInp = document.getElementById('timeCpmaxObs');
      const timeCpminObsInp = document.getElementById('timeCpminObs');
      const cpMaxObsInput = document.getElementById('vancoCpMax');
      const cpMinObsInput = document.getElementById('vancoCpMin');
      const cpMaxDesInput = document.getElementById('vancoCpMaxDesired');
      const cpMinDesInput = document.getElementById('vancoCpMinDesired');
      const intervalInput = document.getElementById('vancoInterval');
      const infTimeInput = document.getElementById('vancoInfTime');
      const doseInput = document.getElementById('vancoDose');
      const dose1TimeInput = document.getElementById('dose1Time');
      const dose2TimeInput = document.getElementById('dose2Time');

      // Results
      const resCrCl = document.getElementById('resCrCl');
      const resPopKe = document.getElementById('resPopKe');
      const resPopHalfLife = document.getElementById('resPopHalfLife');
      const resKel = document.getElementById('resKel');
      const resHalfLife = document.getElementById('resHalfLife');
      const resCpmaxTrue = document.getElementById('resCpmaxTrue');
      const resCpminTrue = document.getElementById('resCpminTrue');
      const resVd = document.getElementById('resVd');
      const resTau = document.getElementById('resTau');
      const resCL = document.getElementById('resCL');
      const resMD = document.getElementById('resNewDose');
      const resCpmaxPred = document.getElementById('resCpmaxPred');
      const resCpminPred = document.getElementById('resCpminPred');
      const resRecommend = document.getElementById('resRecommendation');

      const calcBtn = document.getElementById('vancoCalcBtn');

      /* Repo wiring */
      const repoListEl = document.getElementById('repoList');
      let repo = loadRepo();
      renderRepo(repoListEl, repo);

      repoListEl.addEventListener('click', (e) => {
        const btn = e.target.closest('button.repo-btn');
        if (!btn) return;
        const idx = Number(btn.dataset.idx);
        const act = btn.dataset.act;
        if (Number.isNaN(idx) || idx < 0 || idx >= repo.length) return;

        if (act === 'load') {
          setInputsFromSet(repo[idx]);
          // optionally scroll back to inputs
          document.querySelector('.left-col input')?.focus();
        } else if (act === 'delete') {
          repo.splice(idx,1);
          saveRepo(repo);
          renderRepo(repoListEl, repo);
        }
      });

      /* Calculation + save + clear */
      calcBtn.addEventListener('click', function () {
        // 1) CrCl
        const age = parseFloat(ageInput.value) || 0;
        const sex = sexInput.value.trim().toUpperCase() || "0";
        const weightKg = parseFloat(weightInput.value) || 0;
        const sCr = parseFloat(sCrInput.value) || 0;
        let crCl = ((140 - age) * weightKg) / (72 * (sCr || 1));
        if (sex === 'F') crCl *= 0.85;

        // 2) Pop Ke / t1/2
        const popKe = 0.00083 * crCl + 0.0044;
        const popTHalf = 0.693 / popKe;

        // 3) kel from observed times/levels
        const timeCpmax = parseFloat(timeCpmaxObsInp.value) || 0;
        const timeCpmin = parseFloat(timeCpminObsInp.value) || 0;
        const cpMaxObs = parseFloat(cpMaxObsInput.value) || 0;
        const cpMinObs = parseFloat(cpMinObsInput.value) || 0;
        let timeDiff = timeCpmin - timeCpmax;
        if (timeDiff <= 0) timeDiff = (timeCpmin + 2400) - timeCpmax;
        timeDiff = timeDiff / 100;
        const kel = Math.log((cpMaxObs || 1) / (cpMinObs || 1)) / timeDiff;
        const actualTHalf = 0.693 / kel;

        // 4) infusion correction
        const tInf = parseFloat(infTimeInput.value) || 0;
        const cpMaxTrue = (cpMaxObs || 0) / Math.exp(-kel * tInf || 0);
        const cpMinTrue = (cpMinObs || 0) * Math.exp(-kel * tInf || 0);

        // 5) Vd
        const currentDose = parseFloat(doseInput.value) || 0;
        const numerator = (currentDose / (kel * (tInf || 1))) * (1 - Math.exp(-kel * (tInf || 1)));
        const denominator = cpMaxTrue - (cpMinTrue * Math.exp(-kel * (tInf || 1)));
        const Vd = numerator / (denominator || 1);

        // 6) Tau (desired peak/trough)
        const cpMaxDes = parseFloat(cpMaxDesInput.value) || 0;
        const cpMinDes = parseFloat(cpMinDesInput.value) || 1;
        const rawTau = (1 / (kel || 1)) * ln((cpMaxDes || 1) / (cpMinDes || 1)) + 1;
        const newTau = roundTau(rawTau);

        // 7) Clearance & dose
        const CL = Vd * (kel || 1);
        let mdNum = CL * (tInf || 1) * (cpMaxDes || 0) * (1 - Math.exp(-kel * newTau));
        let mdDen = (1 - Math.exp(-kel * (tInf || 1)));
        let rawMD = mdNum / (mdDen || 1);
        let finalMD = roundDoseTo250(rawMD);

        // 8) Predicted concentrations
        let cpMaxPred = (finalMD / (CL * (tInf || 1))) * ((1 - Math.exp(-kel * (tInf || 1))) / (1 - Math.exp(-kel * newTau) || 1));
        let cpMinPred = cpMaxPred * Math.exp(-kel * (newTau - (tInf || 1)));

        // 9) Iterate if needed
        let iterationCount = 0;
        while ((cpMaxPred < cpMaxDes || cpMinPred < cpMinDes) && iterationCount < 10) {
          const scaleNeededForCpmax = (cpMaxPred < cpMaxDes && cpMaxPred > 0) ? (cpMaxDes / cpMaxPred) : 1;
          const scaleNeededForCpmin = (cpMinPred < cpMinDes && cpMinPred > 0) ? (cpMinDes / cpMinPred) : 1;
          const scaleFactor = Math.max(scaleNeededForCpmax, scaleNeededForCpmin);
          rawMD *= scaleFactor;
          finalMD = roundDoseTo250(rawMD);
          cpMaxPred = (finalMD / (CL * (tInf || 1))) * ((1 - Math.exp(-kel * (tInf || 1))) / (1 - Math.exp(-kel * newTau) || 1));
          cpMinPred = cpMaxPred * Math.exp(-kel * (newTau - (tInf || 1)));
          iterationCount++;
        }
        const recommendation = `Vancomycin ${finalMD} mg IV infusion over ${tInf} hr every ${newTau} hr.`;

        // 10) Update results
        resCrCl.textContent = crCl.toFixed(1);
        resPopKe.textContent = popKe.toFixed(4);
        resPopHalfLife.textContent = popTHalf.toFixed(2);
        resKel.textContent = kel.toFixed(4);
        resHalfLife.textContent = actualTHalf.toFixed(2);
        resCpmaxTrue.textContent = cpMaxTrue.toFixed(1);
        resCpminTrue.textContent = cpMinTrue.toFixed(1);
        resVd.textContent = Vd.toFixed(2);
        resTau.textContent = newTau.toString();
        resCL.textContent = CL.toFixed(2);
        resMD.textContent = finalMD.toString();
        resCpmaxPred.textContent = cpMaxPred.toFixed(1);
        resCpminPred.textContent = cpMinPred.toFixed(1);
        resRecommend.textContent = recommendation;

        // 11) SAVE current inputs as a set (with label), then CLEAR inputs
        const setObj = getSetFromInputs();
        // include the regimen we just computed in the label
        setObj.__label = `→ ${finalMD} mg q${newTau}h`;
        repo.unshift(setObj);              // newest on top
        saveRepo(repo);
        renderRepo(repoListEl, repo);

        clearInputs();                     // ready for next patient
      });
    }

    /* ---------- boot ---------- */
    window.addEventListener('hashchange', router);
    window.addEventListener('DOMContentLoaded', router);
    if (!window.location.hash || window.location.hash === '#home') {
      window.location.hash = '#calcVanco';
    }
    router();
  </script>
</body>
</html>
